<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMMCoin</title>
    <link rel="stylesheet" href="/src/styles.css">
    <meta name="user-id" content="{{ user_id }}">
    <meta name="username" content="{{ username }}">
</head>
<body>
    <div class="container">
        <div id="username" class="header">{{ username }}</div>

        <div class="stats">
            <div class="stat">
                <div id="tap" class="stat-label">Прибыль за тап</div>
                <div class="stat-value">+{{ profit_per_tap }}</div>
            </div>
        <div class="stat">
            <div id="up" class="stat-label">Монет для апа</div>
            <div class="stat-value" id="coins-to-up">{{ next_level_coins }}</div> <!-- Значение загружается один раз -->
        </div>
            <div class="stat">
                <div id="hourse" class="stat-label">Прибыль в час</div>
                <div class="stat-value">{{ profit_per_hour }}</div>
            </div>
        </div>





        <div class="coin" id="coin">
            <img class="money" src="/src/assets/coin.png" alt="Coin">
            <span id="score">{{ coins }}</span> <!-- Здесь подгружается счет из базы -->
        </div>

        <div class="level-bar">
            <div class="level-progress" style="width: {{ level * 10 }}%;"></div>
            <div class="level-text">Level {{ level }}/10</div>
        </div>

        <div id="hamster" class="hamster"></div>
    </div>

    <div class="nav">
        <a href="/?user_id={{ user_id }}&username={{ username }}" class="nav-button">Exchange</a>
        <a href="/mine?user_id={{ user_id }}&username={{ username }}" class="nav-button">Mine</a>
        <a href="/friends?user_id={{ user_id }}&username={{ username }}" class="nav-button">Friends</a>
        <a href="/earn?user_id={{ user_id }}&username={{ username }}" class="nav-button">Earn</a>
        <a href="/airdrop?user_id={{ user_id }}&username={{ username }}" class="nav-button">Airdrop</a>
    </div>

    <script src="/src/app.js"></script>
</body>
</html>
