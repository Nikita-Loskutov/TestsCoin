<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrop</title>
    <link rel="stylesheet" href="/src/friends.css" />
    <meta name="user-id" content="{{ user_id }}">
    <meta name="username" content="{{ username }}">
</head>
<body>
    <div class="container">
        <div id="copy-notification">Text copied!</div>
        <div class="head">
            <h1>Пригласите друзей!</h1>
            <p>Вы и ваш друг получите бонусы</p>
        </div>
        <div class="new">
            <h3>Пригласить друга</h3>
            <p><span style="color:#bd9400">● +5000</span> монет для вас и вашего друга</p>
        </div>

        <div class="new">
            <h3>Пригласить друга с Telegram Premium</h3>
            <p><span style="color:#bd9400">● +25000</span> монет для вас и вашего друга</p>
        </div>
        <div class="referals">
            <h2>Список ваших друзей (<span id="invited-friends-count">0</span>)</h2>
            <div id="referrals-list"></div>
        </div>
        <div class="invite">
            <button class="inv" onclick="shareReferralLink()">Пригласить друга</button>
            <button class="copy" onclick="copyReferralLink()">☐</button>
        </div>
    

        <script src="/src/referals.js"></script>

    </div>
    <div class="nav">
        <a href="/?user_id={{ user_id }}&username={{ username }}" class="nav-button">Exchange</a>
        <a href="/mine?user_id={{ user_id }}&username={{ username }}" class="nav-button">Mine</a>
        <a href="/friends?user_id={{ user_id }}&username={{ username }}" class="nav-button">Friends</a>
        <a href="/earn?user_id={{ user_id }}&username={{ username }}" class="nav-button">Earn</a>
        <a href="/airdrop?user_id={{ user_id }}&username={{ username }}" class="nav-button">Airdrop</a>
    </div>
</body>
</html>
